<!DOCTYPE html>
<html>
<head>
  <title>Welcome to ProdServ.lol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="mx-5 text-center">
    <img src="assets/images/banner.png" class="img-fluid" alt="ProdServ.lol" />
    <div class="border border-dashed border-light p-2">
      <p class="mb-0">Current Date/Time: <span id="serverTime"></span></p>
    </div>
  </main>
  <script>
      function updateTime() {
        const now = new Date();
        document.getElementById('serverTime').textContent = now.toString();
      }

      // Update immediately
      updateTime();

      // Update every second
      setInterval(updateTime, 1000);
    </script>
</body>
</html>
